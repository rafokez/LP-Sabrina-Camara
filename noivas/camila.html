<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabrina | Bárbara</title>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../style.css">
  <style>

    /* Efeito de fade-in */
    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInEffect 1.2s forwards;
    }

    @keyframes fadeInEffect {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-gray-50">
  <!-- ################################################################### -->
  <!-- IMPORTAÇÃO DA NAVBAR / GTM & MOBILE -->
  <!-- ################################################################### -->

  <!-- Importa o arquivo HTML da navbar -->
  <div id="navbar-container"></div>
  <script>
    // Carrega a navbar dinamicamente
    fetch('/navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Erro ao carregar a navbar:', error));
  </script>

  <!-- Importa o Google Tag Manager -->
  <script src="../../../js/gtm-script.js"></script>
  <script src="../../../js/navbar.js"></script>


  <!-- ################################################################### -->
  <!-- IMPORTAÇÃO DA NAVBAR / GTM & MOBILE -->
  <!-- ################################################################### -->


  <!-- -------------------------------------------------------------------- -->
  <!-- IMPORTAÇÃO DA SECTION DO BANNER -->
  <!-- -------------------------------------------------------------------- -->

  <!-- Código para incluir na página de bouquets e outras -->
  <div id="bouquet-section-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sectionContainer = document.getElementById('bouquet-section-container');
      
      fetch('bouquet_section.html')
        .then(response => response.text())
        .then(data => {
          sectionContainer.innerHTML = data;
        })
        .catch(error => console.error('Erro ao carregar a seção Bouquet:', error));
    });
  </script>

  <!-- -------------------------------------------------------------------- -->
  <!-- IMPORTAÇÃO DA SECTION DO BANNER -->
  <!-- -------------------------------------------------------------------- -->

  <br> <br> 

  <h3 class="text-center font-bold text-3xl font-bold mb-6"
  style="font-family: 'Cinzel', serif; font-weight: 340; color: #412f26"> Camila Vasseur </h3>

  <!-- Galeria de imagens -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-4 md:p-2 fade-in">
    <!-- Repita os elementos de imagem conforme necessário -->
    <div class="hover:scale-105 transition-transform duration-300">
      <img class="h-32 w-full max-w-full rounded-lg shadow-md object-cover cursor-pointer" src="Camila Vasseur/Camila Vasseur 1.jpg" alt="" onclick="openModal(this.src)">
    </div>
    <!-- ... Outros elementos de imagem ... -->
    <div class="hover:scale-105 transition-transform duration-300">
        <img class="h-32 w-full max-w-full rounded-lg shadow-md object-cover cursor-pointer" src="Camila Vasseur/Camila Vasseur 2.jpg" alt="" onclick="openModal(this.src)">
      </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50">
    <span class="absolute top-4 right-6 text-white text-3xl cursor-pointer" onclick="closeModal()">&times;</span>
    <img id="modalImage" class="max-h-full max-w-full rounded-lg shadow-lg">
  </div>

  <script>
  // Funcionalidade do Modal de imagem
  function openModal(src) {
    document.getElementById("modalImage").src = src;
    document.getElementById("imageModal").classList.remove("hidden");
  }

  function closeModal() {
    document.getElementById("imageModal").classList.add("hidden");
  }

  document.getElementById("imageModal").addEventListener("click", function (event) {
    if (event.target === this) {
      closeModal();
    }
  });
</script>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4" style="background-color: #412f26;">
    <div class="container mx-auto text-center">
      <p style="font-family: 'Cinzel', sans-serif;">&copy; 2024 Sabrina Camara Atelier. Todos os direitos reservados.</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a href="https://www.instagram.com/sabrinacamaraatelier/?hl=es-la" target="_blank" class="hover:text-gray-400">Instagram</a>
      </div>
    </div>
  </footer>

</body>

</html>
