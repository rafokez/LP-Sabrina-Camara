  <!-- Modal -->

  <script>
    function openModal(src) {
      document.getElementById("modalImage").src = src;
      document.getElementById("imageModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("imageModal").classList.add("hidden");
    }

    // Adiciona um evento de clique para fechar o modal quando a área externa for clicada
    document.getElementById("imageModal").addEventListener("click", function (event) {
      if (event.target === this) {
        closeModal();
      }
    });
  </script>


  <button id="scrollToTop"
    class="fixed bottom-4 right-4 bg-white text-gray-700 font-semibold py-3 px-5 rounded-full shadow-xl border border-gray-300 hover:bg-gray-100 transition duration-300 transform hover:scale-105">
    <i class="bi bi-chevron-compact-up"></i>
  </button>


  <script>
    // JavaScript para rolar para o topo com controle suave
    document.getElementById('scrollToTop').addEventListener('click', () => {
      smoothScrollTo(0, 600); // Desloca para o topo em 600 ms (ajuste conforme necessário)
    });

    function smoothScrollTo(targetPosition, duration) {
      const startPosition = window.pageYOffset;
      const distance = targetPosition - startPosition;
      let startTime = null;

      function animation(currentTime) {
        if (startTime === null) startTime = currentTime;
        const timeElapsed = currentTime - startTime;
        const run = easeInOutQuad(timeElapsed, startPosition, distance, duration);
        window.scrollTo(0, run);
        if (timeElapsed < duration) requestAnimationFrame(animation);
      }

      function easeInOutQuad(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
      }

      requestAnimationFrame(animation);
    }
  </script>
